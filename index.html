<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gdpr-cookie-consent-banner demo</title>
    <style>
      body {
        margin: 0px;
      }
    </style>
    <link rel="stylesheet" href="dist/style.css" />
  </head>

  <body>
    <script src="dist/browser/bundle.js"></script>
    <div id="banner"></div>
    <script>
      GdprConsent.attachBanner(document.getElementById('banner'), {
        cookieName: 'test_gdpr',
        categories: {
          analytics: function () {
            console.info('Dropped analytics cookies')
          },
          necessary: function () {
            console.info('Dropped necessary cookies')
          }
        },
        choices: {
          necessary: {
            label: 'Necessary Things',
            description: 'Super important',
            value: true
          },
          analytics: false
        }
      })
    </script>
  </body>
</html>
